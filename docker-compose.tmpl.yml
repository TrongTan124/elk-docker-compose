version: "2"


services:
    elasticsearch:
        image: elasticsearch:5.0
        networks:
            - elk-back
        ports:
            - "9200:9200"
            - "9300:9300"
        environment:
            - ES_CLUSTERNAME=onftalogging
        volumes:
            - ./elasticsearch-config:/usr/share/elasticsearch/config
            - ./elasticsearch-data:/usr/share/elasticsearch/data
        hostname: elasticsearch
        domainname: elasticsearch.lan
        cpu_shares: 512             # 0.5 CPU
        mem_limit: 4294967296        # 4G RAM
        #privileged: true
        #restart: always
        #stdin_open: true
        tty: true
        logging:
            driver: "json-file"
            options:
                max-size: "100M"
                max-file: "3"

    kibana:
        image: kibana:5.0
        depends_on:
            - elasticsearch
        networks:
            - elk-back
        ports:
           - "0.0.0.0:5601:5601"
        hostname: kibana
        domainname: kibana.lan
        cpu_shares: 512             # 0.5 CPU
        mem_limit: 536870912        # 512 MB RAM
        #privileged: true
        #restart: always
        #stdin_open: true
        tty: true
        logging:
            driver: "json-file"
            options:
                max-size: "100M"
                max-file: "3"

    filebeat:
        image: prima/filebeat:5.0-rc
        depends_on:
            - redis
        networks:
            - elk-back
        volumes:
            - ./filebeat-config/filebeat.yml:/filebeat.yml
            - /home/cuongnb/Computer/Higgs/elk/logs/api.request.log:/logs/request.log
        hostname: filebeat
        domainname: filebeat.lan
        cpu_shares: 512             # 0.5 CPU
        mem_limit: 536870912        # 512 MB RAM
        #privileged: true
        #restart: always
        #stdin_open: true
        tty: true
        logging:
            driver: "json-file"
            options:
                max-size: "100M"
                max-file: "3"

    redis:
        image: redis
        networks:
            - elk-back
        #ports:
        #    - "0.0.0.0:6379:6379"
        hostname: redis
        cpu_shares: 512           # 0.5 CPU
        mem_limit: 536870912      # 512 MB RAM
        #restart: always
        logging:
            driver: "json-file"
            options:
                max-size: "100M"
                max-file: "3"

    logstash:
        image: logstash:5.0
        depends_on:
            - redis
            - elasticsearch
        networks:
            - elk-back
        # ports:
            # - "25826:25826"
            # - "25826:25826/udp"
        volumes:
            - ./logstash-config/:/conf
        command: logstash -f /conf/central.conf
        hostname: logstash-central
        domainname: coclab.lan
        cpu_shares: 512             # 0.5 CPU
        mem_limit: 1073741824        # 1G RAM
        # privileged: true
        # restart: always
        # stdin_open: true
        tty: true
        logging:
            driver: "json-file"
            options:
                max-size: "100M"
                max-file: "3"

    nginx:
        image: nginx:1.11.6
        depends_on:
            - kibana
        networks:
            - elk-back
        ports:
            - "0.0.0.0:8080:80"
        volumes:
            - ./nginx-config/:/etc/nginx/conf.d/
        command: /bin/bash -c "nginx -g 'daemon off;'"
        cpu_shares: 512           # 0.5 CPU
        mem_limit: 536870912      # 512 MB RAM
        #restart: always
        logging:
            driver: "json-file"
            options:
                max-size: "100M"
                max-file: "3"

networks:
    elk-back:
